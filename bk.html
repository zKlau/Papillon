<section class="book_section ">
   <div class="container">
     <div class="row">
       <div class="col">
         <div class="heading_container1">
           <h2>
             Unde doresti sa mergi?
           </h2>
           <p>
             Daca nu apare un pachet turistic mai jos noi iti putem crea unul dupa dorintele dumneavoastra!
           </p>
         </div>
         <form>
           <div class="form-row ">
             <div class="form-group col-lg-4">
               <label for="inputAddress1">Tara</label>
               <input type="text" class="form-control" id="inputAddress1" placeholder="Australia">
             </div>
             <div class="form-group col-lg-4">
               <label for="inputAddress2">Zona</label>
               <input type="text" class="form-control" id="inputAddress2" placeholder="Sydeny">
             </div>
             <div class="form-group col-lg-4">
               <label for="inputEmail4">Email</label>
               <input type="email" class="form-control" id="inputEmail4">
             </div>
           </div>
           <div class="form-row ">
             <div class="form-group col-lg-4">
               <label for="inputDate">Data</label>
               <input type="date" class="form-control" id="inputDate" placeholder="12/12/12">
             </div>
             <div class="form-group col-lg-4">
               <label for="inputPrice">Numar persoane</label>
               <input type="text" class="form-control" id="inputPrice" placeholder="10">
             </div>
             <div class="form-group col-lg-4">
               <label for="inputPhone">Numar de telefon</label>
               <input type="text" class="form-control" id="inputPhone">
             </div>
           </div>
           <div class="d-flex justify-content-center">
             <button type="submit" class="btn ">Comanda acum</button>
           </div>

       </div>
     </div>
